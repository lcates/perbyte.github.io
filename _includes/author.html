{% assign author = site.data.authors | where: "short", page.author | first %}
<ul>
  {% assign posts = site.posts | where: "author", author.short %}
  {% for post in posts %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br />
    {% if post.meta %} {{ post.meta }}{% endif %}
  </li>
  {% endfor %}
</ul>
